<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Finder</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="bg-success text-white text-center p-4">
        <h1>Activity Finder</h1>
        <p>Find activities in your area</p>
    </header>

    <main class="container mt-4">
        <div class="search-container mb-4">
            <label for="location">Location:</label>
            <input type="text" id="location" class="form-control" placeholder="Enter a location..." autocomplete="off">
            <ul id="suggestions-list" class="list-unstyled"></ul>

            <label for="start-date" class="mt-3">From:</label>
            <input type="date" id="start-date" class="form-control" placeholder="Start Date">

            <label for="end-date" class="mt-3">Till:</label>
            <input type="date" id="end-date" class="form-control" placeholder="End Date">

            <label for="budget" class="mt-3">Budget for Activities:</label>
            <input type="number" id="budget" class="form-control" placeholder="Budget for Activities" min="0">

            <button id="search-btn" class="btn btn-primary mt-4">Search</button>
        </div>

        <div id="results-container">
            <h2>Results:</h2>
            <ul id="results-list" class="list-unstyled"></ul>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
