<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Finder</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <!-- Leaflet CSS and JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="bg-success text-white text-center p-4">
        <h1>Activity Finder</h1>
        <p>Find outdoor activities in your area</p>
    </header>
    
    <main class="container mt-4">
        <div class="search-container mb-4">
            <div class="form-group position-relative">
                <label for="cityInput">Location:</label>
                <input type="text" id="cityInput" class="form-control" placeholder="Enter a city..." autocomplete="off">
                <!-- Autocomplete container will be inserted here by JS -->
            </div>
            
            <div class="form-group">
                <label for="activityType">Activity Type:</label>
                <select id="activityType" class="form-control">
                    <option value="parks">Parks</option>
                    <option value="hiking">Hiking & Walking Trails</option>
                    <option value="recreation">Recreation Areas</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="start-date">From:</label>
                <input type="date" id="start-date" class="form-control">
            </div>
            
            <div class="form-group">
                <label for="end-date">Till:</label>
                <input type="date" id="end-date" class="form-control">
            </div>
            
            <div class="form-group">
                <label for="budget">Budget for Activities:</label>
                <input type="number" id="budget" class="form-control" placeholder="Budget for Activities" min="0">
            </div>
            
            <button id="searchBtn" class="btn btn-primary mt-2">Search</button>
        </div>
        
        <!-- Map container -->
        <div id="map" class="mb-4"></div>
        
        <div id="resultsContainer">
            <h2>Activities:</h2>
            <!-- Results will be inserted here by JS -->
        </div>
    </main>
    
    <footer class="bg-dark text-white text-center p-3 mt-5">
        <p>Activity Finder &copy; 2025 | Uses OpenStreetMap data</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
